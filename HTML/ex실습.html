<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-size:small;
            font-style:unset;
            background-color: rgb(227, 225, 225);
        }
        td{
            width:130px;
            height:35px;
        }
    </style>
</head>
<body>
    <table align="center" >
        <tr align="center">
            <td colspan="2" bgcolor="grey" ><b>Step 1 : 아이디/비번 입력</b></td>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" maxlength="6"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" maxlength="6"></td>
        </tr>
        <tr align="center">
            <td colspan="2"  bgcolor="grey"><b>Step 2 : 개인정보</b></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                남 <input type="radio" name="gendar" value="남성">
                여 <input type="radio" name="gendar" value="여성">
            </td>
        </tr>
        <tr>
            <td>혈액형</td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>AB형</option>
                    <option>O형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>생일</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"  bgcolor="grey"><b>Step 3 : 선호도</b></td>
        </tr>
        <tr>
            <td>취미</td>
            <td>
                축구<input type="checkbox" value="soccer"> 
                야구<input type="checkbox" value="baseball"> 
                농구<input type="checkbox" value="basketball"> 
            </td>
        </tr>
        <tr>
            <td>좋아하는 색깔</td>
            <td>
                <input type="color">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2" align="center"  bgcolor="grey"><b>Step 4 : 하고싶은 말</b></td>
        </tr>
        <tr>
            <td colspan="2" align="center"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
